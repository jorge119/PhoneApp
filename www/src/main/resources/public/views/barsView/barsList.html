<span ng-controller="barsListController as barsData">
  <ion-spinner class="android" ng-if="barsData.dataLoading"></ion-spinner>
  <div ng-repeat="bars in barsData.barsArray" hide-nav-bar="true">
    <ul class="collection">
        <div class="col s12 m7">
          <li class="collection-item">
            <h3>{{bars.name}}</h3>
             <div>
              <p class="barDescription">{{bars.description}}</p>
            </div>
            <div class="bar-image">
              <img ng-src="src/main/resources/public/images/large-TapRoom.jpg" temp="BAR NAME">
            </div>
            <div>
              <ion-spinner class="android" ng-if="barsData.dataLoading"></ion-spinner>
              <a ng-click="modal.show()" id="specialsModal"><img class="circle" ng-src="src/main/resources/public/images/ic_attach_money_black_24px.svg">Specials</a>
              <a href="#" id="directionsModal">Directions</a>
            </div>
          </li>
        </div>
    </ul>
  </div>
</span>
