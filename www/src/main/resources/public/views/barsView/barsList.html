<span ng-controller="barsListController as barsData">

  <ion-spinner class="android" ng-if="barsData.dataLoading"></ion-spinner>
  <div ng-repeat="bars in barsData.barsArray" hide-nav-bar="true" >
    <ul class="collection z-depth-1">
        <div class="col s12 m7">
          <li class="collection-item">
            <h3>{{bars.name}}</h3>
             <div>
              <p class="barDescription">{{bars.description}}</p>
            </div>
            <div class="bar-image">
              <img ng-src="{{bars.picture}}" temp="BAR NAME">
            </div>
            <div class="actionIcons">
              <ion-spinner class="android" ng-if="barsData.dataLoading"></ion-spinner>
              <a ng-click="modal.show()" class="circle" id="specialsModal"><img id="specialsIcon" ng-src="src/main/resources/public/images/ic_attach_money_black_24px.svg"></a>
              <a href="#" id="directionsModal" class="circle"><img id="directionsIcon" ng-src="src/main/resources/public/images/ic_directions_black_24px.svg"></a>
            </div>
          </li>
        </div>
    </ul>
  </div>
</span>
